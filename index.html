<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivango</title>

    <link rel="stylesheet" href="assets/styles/css/style.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <h1 class="d-none">Vivango</h1>
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logo-1.svg" alt="Logo Vivango" width="216">
                    </a>
                </div>

                <div class="menu">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Explore</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" href="#">Pacotes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Passeios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Marítmo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Aventura</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="register">
                    <a href="#" class="btn btn-burntSienna">Entre ou cadastre-se</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero container-fluid">
            <header class="hero-title container-fluid">
                <h1>Experiências <span>inesquecíveis</span></h1>
            </header>
        </section>
    </main>

    <footer></footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
