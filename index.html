<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivango</title>

  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <header class="main-header container-fluid">
    <div class="header-container">
      <div class="header-logo">
        <h1>Vivango</h1>

        <a href="#">
          <img src="assets/images/logo-1.svg" alt="Logo Vivango">
        </a>
      </div>

      <nav class="navigation">
        <ul class="menu">
          <li class="menu-item">
            <a href="#">Explore</a>
          </li>

          <li class="menu-item">
            <a href="#">Ofertas</a>
          </li>

          <li class="menu-item">
            <a href="#">Pacotes</a>
          </li>

          <li class="menu-item">
            <a href="#">Passeios</a>
          </li>

          <li class="menu-item">
            <a href="#">Marítmo</a>
          </li>

          <li class="menu-item">
            <a href="#">Aventura</a>
          </li>
        </ul>
      </nav>

      <div class="login">
        <button class="btn">Entre ou cadastre-se</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero container-fluid">
      <div class="container">
        <header>
          <h1>Experiências <span>Inesquecíveis</span></h1>
        </header>

        <div class="search">
          <form action="" class="search-form">
            <input type="text" name="location" id="location" placeholder="Localização" class="form-field form-field-large">
            <input type="text" name="adventure" id="adv" placeholder="Que aventura procura?" class="form-field form-field-large">

            <div class="date">
              <input type="date" name="date-start" id="date-start" class="form-field form-field-large">
              <input type="date" name="date-end" id="date-end" class="form-field form-field-large">
            </div>

            <button type="submit" class="btn btn-large">Pesquisar</button>
          </form>
        </div>
      </div>
    </section>

    <section class="adventure">
      
    </section>
  </main>

  <footer></footer>
</body>

</html>
