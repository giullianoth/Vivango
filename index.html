<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivango</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">

        <div class="row container-fluid">
          <div class="col-2">
            <a class="navbar-brand" href="#">
              <img src="assets/images/logo-1.svg" alt="Logo Vivango">
            </a>
          </div>

          <div class="col-8">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pacotes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Passeios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Marítmo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Aventura</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <button>Entre ou cadastre-se</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container-fluid">
        <header>
          <h1>Experiências Inesquecíveis</h1>
        </header>

        <div class="search">
          <form action="">
            <input type="text" name="location" id="location" placeholder="Localização">
            <input type="text" name="search" id="search" placeholder="Que aventura procura?">

            <div>
              <select name="init-date" id="init-date">
                <option value="">18 de setembro</option>
              </select>

              <select name="final-date" id="final-date">
                <option value="">19 de setembro</option>
              </select>
            </div>

            <button type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </section>

    <section class="adventure">
      <div class="container">
        <header>
          <h1>Aventure-se</h1>
        </header>

        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Todos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pacotes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Passeios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Marítmo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Aventura</a>
          </li>
        </ul>

        <div class="d-flex flex-nowrap"></div>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
