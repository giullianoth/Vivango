<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivango</title>

  <script defer src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../assets/styles/css/style.min.css">

  <link rel="stylesheet" href="../../assets/shared/owl-carousel/OwlCarousel/dist/assets/owl.carousel.min.css">

<body>

    <section class="choose-city container-fluid section-content-2 bg-whiteSmoke">

        <header>
          <h1 class="section-title fs-1 mb-5">Escolha uma cidade</h1>

              <div class="card-body d-flex align-items-center p-1">
                <div class="image">
                  <img src="../../assets/images/brasilia.png" alt="Brasília" width="54">
                </div>

                <h2 class="fs-4 m-0 px-3">Brasília</h2>
              </div>
            </div>

            <div class="card">
              <div class="card-body d-flex align-items-center p-1">
                <div class="image">
                  <img src="../../assets/images/brasilia.png" alt="Rio de Janeiro" width="54">
                </div>

                <h2 class="fs-4 m-0 px-3">Rio de Janeiro</h2>
              </div>
            </div>

            <div class="card">
              <div class="card-body d-flex align-items-center p-1">
                <div class="image">
                  <img src="../../assets/images/brasilia.png" alt="Porto Seguro" width="54">
                </div>

                <h2 class="fs-4 m-0 px-3">Porto Seguro</h2>
              </div>
            </div>

            <div class="card">
              <div class="card-body d-flex align-items-center p-1">
                <div class="image">
                  <img src="../../assets/images/brasilia.png" alt="Gramado" width="54">
                </div>

                <h2 class="fs-4 m-0 px-3">Gramado</h2>
              </div>
            </div>

            <div class="card">
              <div class="card-body d-flex align-items-center p-1">
                <div class="image">
                  <img src="../../assets/images/brasilia.png" alt="Salvador" width="54">
                </div>

                <h2 class="fs-4 m-0 px-3">Salvador</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../../assets/scripts/script.js"></script>

  <script src="../../assets/shared/owl-carousel/OwlCarousel/dist/owl.carousel.min.js"></script>
  <script src="../../assets/scripts/owl-carousel.js"></script>

</html>
